<!DOCTYPE html>
<html>
  <head>
    <title>Image Downloader | Options</title>

    <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" />
    <style>
      body {
        width: 90%;
        min-width: 370px;
        max-width: 640px;
      }

      select,
      input[type="color"],
      input[type="number"] {
        width: 80px;
      }

      input[type="number"] {
        margin-right: 2px;
        text-align: right;
      }

      input[type="button"] {
        cursor: pointer;
        min-width: 80px;
        height: 26px;
        border: 0;
        margin: 6px 2px 0;
        color: #fff;
      }
    </style>

    <script src="/lib/zepto.js"></script>

    <script src="/scripts/defaults.js"></script>
    <script src="/scripts/options.js"></script>
  </head>

  <body>
    <h2>Image Downloader</h2>

    <fieldset>
      <legend>About</legend>

      This extension is and always will be free, open-source, and without ads or tracking algorithms of any kind.
      <br/>
      The source code can be found on GitHub: <a href="https://github.com/vdsabev/image-downloader" target="_blank">https://github.com/vdsabev/image-downloader</a>
    </fieldset>

    <fieldset>
      <legend>General</legend>

      <label title="Requires confirmation when you press the Download button">
        <input type="checkbox" id="show_download_confirmation_checkbox" />
        <span>Show download confirmation</span>
      </label>

      <br/>
      <label title="Flashes a message to let you know your download is starting">
        <input type="checkbox" id="show_download_notification_checkbox" />
        <span>Show <b>downloading</b> message</span>
      </label>

      <br/>
      <label title="Lets you specify a new file name for downloaded files">
        <input type="checkbox" id="show_file_renaming_checkbox" />
        <span>Show file renaming textbox</span>
      </label>
    </fieldset>

    <fieldset>
      <legend>Filters</legend>

      <label title="Enables filtering by image URL; supports wildcard and regex">
        <input type="checkbox" id="show_url_filter_checkbox" />
        <span>Show image URL filter</span>
      </label>

      <br/>
      <label title="Enables filtering by image width">
        <input type="checkbox" id="show_image_width_filter_checkbox" />
        <span>Show image width filter</span>
      </label>

      <br/>
      <label title="Enables filtering by image height">
        <input type="checkbox" id="show_image_height_filter_checkbox" />
        <span>Show image height filter</span>
      </label>

      <br/>
      <label title="Enables the option to only show images from direct links on the page; this can be useful on sites like Reddit">
        <input type="checkbox" id="show_only_images_from_links_checkbox" />
        <span>Show <b>Only images from links</b> option</span>
      </label>
    </fieldset>

    <fieldset>
      <legend>Images</legend>

      <label title="Displays the URL above each image">
        <input type="checkbox" id="show_image_url_checkbox" />
        <span>Show the URL textbox</span>
      </label>

      <br/>
      <label title="Displays a button next to each image to open it in a new tab">
        <input type="checkbox" id="show_open_image_button_checkbox" />
        <span>Show the <b>open</b> button</span>
      </label>

      <br/>
      <label title="Displays a button next to each image to individually download it. This download does not require confirmation, even if you've enabled the confirmation option.">
        <input type="checkbox" id="show_download_image_button_checkbox" />
        <span>Show the <b>download</b> button</span>
      </label>

      <table>
        <tr title="The number of columns">
          <td><label for="columns_numberbox">Columns:</label></td>
          <td><input type="number" id="columns_numberbox" min="1" max="10" required /></td>
        </tr>

        <tr title="Setting the minimum width can be useful for images that are too small to make out">
          <td><label for="image_min_width_numberbox">Minimum Display Width:</label></td>
          <td><input type="number" id="image_min_width_numberbox" min="0" max="720" required />px</td>
        </tr>

        <tr title="Setting the maximum width prevents bigger images from taking too much space, and also changes the size of the popup">
          <td><label for="image_max_width_numberbox">Maximum Display Width:</label></td>
          <td><input type="number" id="image_max_width_numberbox" min="30" max="720" required />px</td>
        </tr>

        <tr>
          <td><label for="image_border_width_numberbox">Border Width:</label></td>
          <td><input type="number" id="image_border_width_numberbox" min="1" max="10" required />px</td>
        </tr>

        <tr>
          <td><label for="image_border_color_picker">Border Color:</label></td>
          <td><input type="color" id="image_border_color_picker" /></td>
        </tr>
      </table>
    </fieldset>

    <div id="buttons">
      <input type="button" id="save_button" class="accent" value="SAVE" title="Saves the current settings" />
      <input type="button" id="reset_button" class="warning" value="RESET" title="Resets all settings to their defaults; save afterwards to preserve the changes" />
      <input type="button" id="clear_data_button" class="danger right" value="CLEAR DATA" title="Clears all data this extension has stored on your machine" />
    </div>

    <div id="notifications"></div>
  </body>
</html>
